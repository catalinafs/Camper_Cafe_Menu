<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <meta charset="UTF-8">
    <meta name="description" content="Simple Menu for the Camper Cafe cafeteria">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe Menu</title>
</head>

<body class="flex-center">
    <main class="flex-column">
        <h1>Camper Cafe</h1>
        <span>Est. 2020</span>

        <section class="Coffee_Desserts">
            <hr />

            <section>
                <div class="flex-center">
                    <h2>Coffee</h2>
                    <img src="./assets/images/Coffee_Icon.png" alt="Coffee Icon">
                </div>
                <article class="Beverage flex-center">
                    <span class="Option">French Vanilla</span><span class="Price">3.00</span>
                </article>
                <article class="Beverage flex-center">
                    <span class="Option">Caramel Macchiato</span><span class="Price">3.75</span>
                </article>
                <article class="Beverage flex-center">
                    <span class="Option">Pumpkin Spice</span><span class="Price">3.50</span>
                </article>
                <article class="Beverage flex-center">
                    <span class="Option">Hazelnut</span><span class="Price">4.00</span>
                </article>
                <article class="Beverage flex-center">
                    <span class="Option">Mocha</span><span class="Price">4.50</span>
                </article>
            </section>

            <section>
                <div class="flex-center">
                    <h2>Desserts</h2>
                    <img src="./assets/images/Dessert_Icon.png" alt="Dessert Icon">
                </div>
                <article class="Beverage flex-center">
                    <span class="Option">Donut</span><span class="Price">1.50</span>
                </article>
                <article class="Beverage flex-center">
                    <span class="Option">Cherry Pie</span><span class="Price">2.75</span>
                </article>
                <article class="Beverage flex-center">
                    <span class="Option">Cheesecake</span><span class="Price">3.00</span>
                </article>
                <article class="Beverage flex-center">
                    <span class="Option">Cinnamon Roll</span><span class="Price">2.50</span>
                </article>
            </section>

            <hr />
        </section>

        <footer>
            <h5>Made with ðŸ¤Ž by <a href="https://github.com/catalinafs" target="_blank">@catalinafs</a></h5>
        </footer>
    </main>
</body>

</html>
